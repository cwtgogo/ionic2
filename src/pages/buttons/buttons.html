<ion-content padding>
  <ion-card>
    <ion-card-header>
      Basic Usage
    </ion-card-header>
    <ion-card-content>
    <button ion-button color="primary">Primary</button>
    <button ion-button color="light">Light</button>

    <button ion-button color="danger">Danger</button>

  </ion-card>

  <ion-card>
    <ion-card-header>
      Outline Style Buttons
    </ion-card-header>
    <ion-card-content>
    <button ion-button color="primary" outline>Primary Outline</button>
    <button ion-button color="light" outline>Light Outline</button>
    <button ion-button color="dark" outline>Dark Outline</button>
    <button ion-button color="secondary" outline>Secondary Outline</button>
    <button ion-button color="danger" outline>Danger Outline</button>
    </ion-card-content>
  </ion-card>

    <ion-card>
    <ion-card-header>
      Clear Style Buttons
    </ion-card-header>
    <ion-card-content>
    <button ion-button color="primary" clear>Primary Clear</button>
    <button ion-button color="light" clear>Light Clear</button>
    <button ion-button color="dark" clear>Dark Clear</button>
    <button ion-button color="secondary" clear>Secondary Clear</button>
    <button ion-button color="danger" clear>Danger Clear</button>
    </ion-card-content>
  </ion-card>

    <ion-card>
    <ion-card-header>
      Round Buttons
    </ion-card-header>
    <ion-card-content>
    <button ion-button color="primary" round>Primary Round</button>
    <button ion-button color="light" round>Light Round</button>
    <button ion-button color="dark" round>Dark Round</button>
    <button ion-button color="secondary" round>Secondary Round</button>
    <button ion-button color="danger" round>Danger Round</button>
    </ion-card-content>
  </ion-card>

    <ion-card>
    <ion-card-header>
      Block Buttons
    </ion-card-header>
    <ion-card-content>
    <button ion-button color="primary" block>Primary Block</button>
    <button ion-button color="light" block>Light Block</button>
    <button ion-button color="dark" block>Dark Block</button>
    <button ion-button color="secondary" block>Secondary Block</button>
    <button ion-button color="danger" block>Danger Block</button>
    </ion-card-content>
  </ion-card>

    <ion-card>
    <ion-card-header>
      Full Buttons
    </ion-card-header>
    <ion-card-content>
    <button ion-button color="primary" full>Primary Full</button>
    <button ion-button color="light" full>Light Full</button>
    <button ion-button color="dark" full>Dark Full</button>
    <button ion-button color="secondary" full>Secondary Full</button>
    <button ion-button color="danger" full>Danger Full</button>
    </ion-card-content>

    <ion-card-header>
      Button Sizes
    </ion-card-header>
    <ion-card-content>
    <button ion-button color="primary" small>Primary Small</button>

    <button ion-button color="dark" medium>Dark Medium</button>
    <button ion-button color="secondary" large>Secondary Large</button>
    <button ion-button color="danger" large>Danger Large</button>
    </ion-card-content>

      Icon Buttons
    </ion-card-header>

      Right Icon
