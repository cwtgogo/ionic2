<ion-header>

  <ion-navbar>
    <ion-title>CheckboxPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>checkBox checked</ion-label>
          <ion-checkbox color="light" checked="true"></ion-checkbox>

        <ion-item>
          <ion-label>checkBox disabled</ion-label>
          <ion-checkbox color="dark" disabled="true" checked="true"></ion-checkbox>
        </ion-item>

    </ion-list>
</ion-content>
